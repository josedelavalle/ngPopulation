
<!-- <div ng-include="'partials/intro.html'"></div> -->
<!-- Main -->
<div class="wrapper style2">
  <div ng-include="'partials/search.html'"></div>
  <div id="main" class="container">
        
    <h2 class="chart-title" ng-show="data.length > 0">
      <i class="fa hidden-xs" ng-click="expanded=!expanded" ng-class="expanded ? 'fa-minus' : 'fa-plus'"></i>
      {{pageTitle}}
    </h2>
    <h2 ng-show="data.length == 0" class="text-center">
      Oops... Nothing to show. Add a country and year above.
    </h2>
    <hr>
    <div class="row">
      <div class="col-xs-12" ng-class="{'col-md-6': expanded==false}">
        <div ng-include="'partials/chart.html'"></div>
      </div>
      <div class="col-xs-12" ng-class="{'col-md-6': expanded==false}">
        <div ng-include="'partials/details.html'"></div>
      </div>
    </div>
  </div>
</div>
<!-- <div ng-include="'partials/highlights.html'"></div> -->
<div ng-include="'partials/map.html'"></div>
<div ng-include="'partials/gallery.html'"></div>
