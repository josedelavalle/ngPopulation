
<div ng-include="'partials/intro.html'"></div>

<!-- Main -->
<div class="wrapper style3">
	<div class="title"><h3 class="icon fa-area-chart"></h3></div>
	<div id="main" class="container">
		<div class="row 150%">
			<div class="4u 12u(mobile)">

				<!-- Sidebar -->
					<div id="sidebar">
						<section class="box">
							<header class="style1">
								<h1>Countries</h1>
							</header>
						</section>
						<section class="box" ng-repeat="thisData in dataDetails">
							<h2>{{thisData.name}}</h2>
							<p>{{thisData.name}} is a country located in {{thisData.subregion}} with a land mass of {{thisData.area}}.
							Its capital city is {{thisData.capital}} and it has a total population of {{thisData.population}}.</p>
							<a href="#" class="btn btn-danger" ng-click="removeCountry()">Remove</a>
						</section>




					</div>

			</div>
			<div class="8u 12u(mobile) important(mobile)">

				<!-- Content -->
					<div id="content">
						<article class="box post">
							<header class="style1">
								<h1>{{pageTitle}}</h1>

							</header>

							<div ng-cloak>
							   <md-content>
							    <md-tabs md-dynamic-height md-border-bottom>
							      <md-tab label="Bar">
							        <md-content class="md-padding">

							            <canvas id="bar" class="chart chart-bar"
							              chart-data="data" chart-labels="labels" chart-series="series">
							            </canvas>
							        </md-content>
							      </md-tab>

							      <md-tab label="Line">
							        <md-content class="md-padding">

							          <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick"></canvas>
							        </md-content>
							      </md-tab>

							      <md-tab label="Pie">
							        <md-content class="md-padding">

							          <canvas id="pie" class="chart chart-pie"
							            chart-data="data" chart-labels="labels" chart-series="series" chart-options="options">
							          </canvas>
							        </md-content>
							      </md-tab>

							      <md-tab label="Donut">
							        <md-content class="md-padding">

							          <canvas id="doughnut" class="chart chart-doughnut"
							              chart-data="data" chart-labels="labels" chart-series="series">
							          </canvas>
							        </md-content>
							      </md-tab>

							      <md-tab label="Radar">
							        <md-content class="md-padding">

							          <canvas id="radar" class="chart chart-radar"
							            chart-data="data" chart-options="options" chart-labels="labels" chart-series="series">
							          </canvas>
							        </md-content>
							      </md-tab>
							    </md-tabs>
							  </md-content>
							</div>





						</article>

					</div>

			</div>
		</div>
	</div>
</div>
