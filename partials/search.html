<div class="title">

  	<md-input-container class="md-block" flex-gt-sm ng-if="allShownCountries.length < 5" >
        
        <input type="text" class="margin-top-20" id="listCountries" placeholder="Country" ng-model="selected"
     	 	uib-typeahead="thisCountry for thisCountry in getCountries($viewValue) | orderBy: thisCountry" typeahead-focus typeahead-on-select="countrySelected();" typeahead-focus-on-select="false">
        
    </md-input-container>
    <div ng-if="allShownCountries.length >= 5">
		<h4>Max Reached</h4>
		<i class="icon fa-trash fa-2x" ng-click="removeAllCountries()"></i>
    </div> 
  </div>
