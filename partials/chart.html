<div class="row">
  <div class="6u 12u(mobile)" ng-cloak>
     <md-content>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Bar">
          <md-content class="md-padding">

              <canvas id="bar" class="chart chart-bar"
                chart-data="data" chart-labels="labels" chart-series="series" chart-colors="colors">
              </canvas>
          </md-content>
        </md-tab>

        <md-tab label="Line">
          <md-content class="md-padding">

            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick" chart-colors="colors"></canvas>
          </md-content>
        </md-tab>

        <md-tab label="Pie">
          <md-content class="md-padding">

            <canvas id="pie" class="chart chart-pie"
              chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-colors="colors">
            </canvas>
          </md-content>
        </md-tab>

        <md-tab label="Donut">
          <md-content class="md-padding">

            <canvas id="doughnut" class="chart chart-doughnut"
                chart-data="data" chart-labels="labels" chart-series="series" chart-colors="colors">
            </canvas>
          </md-content>
        </md-tab>

        <md-tab label="Radar">
          <md-content class="md-padding">

            <canvas id="radar" class="chart chart-radar"
              chart-data="data" chart-options="options" chart-labels="labels" chart-series="series" chart-colors="colors">
            </canvas>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
  <div class="6u 12u(mobile)">
    

    <div class="row">
        <div class="3u">

        </div>
        <div class="3u centered">
            <i class="icon fa-user"></i>
        </div>
        <div class="3u centered">
            <i class="icon fa-globe"></i>
        </div>
        <div class="3u centered">
            <i class="icon fa-flag"></i>
        </div>
    </div>
    <div class="row bordered" ng-repeat="thisData in dataDetails">
        
        <div class="3u centered">
            <div class="row">
            <div class="6u">{{thisData.name}}</div>
              <div class="6u">
                <div class="males" style="background-color:{{colors[$index*2]}}">
                  M
                </div>
                <div class="females" style="background-color:{{colors[$index*2+1]}}">
                  F
                </div>
              </div>
              
            </div>
        </div>
        <div class="3u centered">
            {{thisData.population.toLocaleString()}} people
        </div>
        <div class="3u centered">
            {{thisData.area.toLocaleString()}} km2
        </div>
        <div class="3u centered">
            <span>{{thisData.capital}}</span>
        </div>
      
        
  
    </div>
  </div>
</div>
